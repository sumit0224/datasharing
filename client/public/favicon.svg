<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fav-grad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="glow-eff" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Glow / Shadow Area -->
  <circle cx="50" cy="50" r="48" fill="url(#fav-grad)" fill-opacity="0.1" />

  <!-- Modern Wifi Signal (Iconic) -->
  <!-- Top Arc -->
  <path
    d="M15 40 C30 20 70 20 85 40"
    stroke="url(#fav-grad)"
    stroke-width="10"
    stroke-linecap="round"
  />
  
  <!-- Middle Arc -->
  <path
    d="M30 55 C40 45 60 45 70 55"
    stroke="url(#fav-grad)"
    stroke-width="10"
    stroke-linecap="round"
    stroke-opacity="0.8"
  />

  <!-- Bottom Node (Sharing Focus) -->
  <circle cx="50" cy="75" r="12" fill="url(#fav-grad)" filter="url(#glow-eff)" />
  
  <!-- Connectivity Dots -->
  <circle cx="15" cy="40" r="2" fill="#4f46e5" />
  <circle cx="85" cy="40" r="2" fill="#4f46e5" />
  <circle cx="30" cy="55" r="2" fill="#6366f1" />
  <circle cx="70" cy="55" r="2" fill="#6366f1" />
</svg>
