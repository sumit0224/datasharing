# Nginx Load Balancer Configuration for AirForShare
# Place this file in /etc/nginx/sites-available/airforshare
# Then create a symlink: ln -s /etc/nginx/sites-available/airforshare /etc/nginx/sites-enabled/

# Upstream servers (PM2 cluster instances)
upstream airforshare_backend {
    least_conn; # Use least connections load balancing
    server localhost:3000;
    server localhost:3001;
    server localhost:3002;
    server localhost:3003;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name airforshare.com www.airforshare.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name airforshare.com www.airforshare.com;

    # SSL Certificate Configuration
    # Replace these with your actual cert paths (from Let's Encrypt or other CA)
    ssl_certificate /etc/letsencrypt/live/airforshare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airforshare.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for file uploads - 100MB)
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Root location - proxy to Node.js backend
    location / {
        proxy_pass http://airforshare_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        proxy_pass http://airforshare_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static file uploads (with caching)
    location /uploads/ {
        proxy_pass http://airforshare_backend;
        proxy_cache_valid 200 1h;
        expires 1h;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://airforshare_backend;
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/airforshare-access.log;
    error_log /var/log/nginx/airforshare-error.log;
}
